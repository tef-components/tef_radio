<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-style/core-style.html">
<link rel="import" href="tef_radio_styles.html">

<polymer-element name="tef-radio" attributes ="name right block disabled checked">
    <template>
        <core-style ref="tef-radio"></core-style>
        <label class="{{resolveClass(right, block, disabled)}}">
            <input id="myInput" checked="{{checked}}" type="radio" name="{{name}}">
            <span><content></content></span>
        </label>
    </template>
    <script>
        Polymer({
            checked: false,
            right: false,
            block: false,
            disabled: false,
            name: '',
            ready: function(){
                this.$.myInput.addEventListener("change", function(){
                    this.fire('checked');
                }.bind(this));
            },
            resolveClass: function(right, block, disabled) {
                var localClass = 'tef-radio';
                if (this.right) localClass += ' right';
                if (this.block) localClass += ' block';
                if (this.disabled) localClass += ' disabled';
                return localClass;
            }
        });
    </script>
</polymer-element>
